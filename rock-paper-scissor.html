<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rock-paper-scissor.css">
</head>

<body>
    <p class="title">Rock Paper Scissors</p>

    <button class="play-button js-rock-button"><img src="rock-emoji.png" class="play-img"></button>

    <button class="play-button js-paper-button"><img src="paper-emoji.png" class="play-img"></button>

    <button class="play-button js-scissors-button"><img src="scissors-emoji.png" class="play-img"></button>

    <p class='js-result result'></p>

    <p class='js-move'></p>

    <p class='js-score score'></p>

    <button class="reset-score-btn">Reset Score</button>
    <button onclick="autoPlay()" class="autoplay-btn">AutoPlay</button>
    <div class="js-reset-confirmation"></div>
    <div>Made updates</div>
    <script src="rock-paper-scissor.js"></script>
</body>

</html>
